<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,900;1,100;1,400;1,900&family=Roboto:wght@400;700&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Gustavo Vicenzi - DoWhile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="selo" />
          </span>
          <img id="userProfileImage" src="images/gustavo.jpg" alt="profile" />
        </div>
        <h1 id="userName">Username</h1>
        <a id="userGithubLink" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="github" />
          <span id="userLogin">userGithub</span>
        </a>
        <p id="userBio">
          Aprendendo desenvolvimento web com HTML, CSS e Javascript
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/channel/" target="_blank">
              <img src="images/yt.svg" alt="youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
