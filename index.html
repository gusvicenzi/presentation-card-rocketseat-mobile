<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,900;1,100;1,400;1,900&family=Roboto:wght@400;700&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Gustavo Vicenzi - DoWhile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="selo" />
          </span>
          <img src="images/avatar.jpeg" alt="profile" />
        </div>
        <h1 id="userName">Gustavo Vicenzi</h1>
        <a href="https://github.com/gusvicenzi" target="_blank">
          <img src="images/github.svg" alt="github" />
          gusvicenzi</a
        >
        <p>Aprendendo desenvolvimento web com HTML, CSS e Javascript</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UCurjjEKAmQiEaLllVZs_EHg"
              target="_blank"
            >
              <img src="images/yt.svg" alt="youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/gusvicenzi/" target="_blank">
              <img src="images/instagram.svg" alt="instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/gustavovicenzi12" target="_blank">
              <img src="images/facebook.svg" alt="facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/gusvicenzi" target="_blank">
              <img src="images/twitter.svg" alt="twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const linksSocialMedia = {
        github: 'gusvicenzi',
        instagram: 'gusvicenzi',
        youtube: 'UCurjjEKAmQiEaLllVZs_EHg',
        facebook: 'gustavovicenzi12',
        twitter: 'gusvicenzi'
      };

      function changeSocialMediaLinks() {
        // document.getElementById('userName').textContent = user;
        // userName.textContent = user;
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class');
          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`;

          // alert(li.children[0].href);
        }
      }

      changeSocialMediaLinks();
    </script>
  </body>
</html>
